<body>
    <div class="container">
        <div class="question">
            <h1>Question:</h1>
            <p>"Life is full of opportunities, seize them with both hands." </p>
            <p>Qual é a tradução de "Life" em português?</p>
            <button class="option" data-correct="true">A) VIDA</button>
            <button class="option">B) AMOR</button>
            <button class="option">C) FELICIDADE</button>
            <button class="option">D) SONHO</button>
        </div>

        </div>
    </div>
